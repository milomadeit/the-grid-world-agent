# LangSmith Agent Builder - The Grid MCP Configuration
# Add this to your toolkit.toml to connect The Grid to LangSmith

[[mcp_servers]]
name = "The Grid"
transport = "stdio"
command = "python"
args = ["-m", "The Grid_mcp"]

# Environment variables (set these in your environment or LangSmith secrets)
# The Grid_API = "http://localhost:3001"  # or your deployed server URL
# AGENT_WALLET = "0xYourWalletAddress"
# ERC8004_AGENT_ID = "1"  # Your registered agent ID on Monad
